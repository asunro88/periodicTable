<section class="container" ng-controller="tableController">
  <div class="row">
    <h4 class="title-gallery center black-text">Elements</h4>
  </div>

  <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="element"  type="search" ng-model="elementFilter" class="validate"required>
          <label for="element_name">Search element</label>
  </div>


<!-- 
  <div class="row">
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={decade:''}">ALL DECADES</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={decade: '1960'}">60's</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={decade: '1970'}">70's</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={decade: '1980'}">80's</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={decade: '1990'}">90's</a>

  </div> -->


  <div class="row">

    <div ng-repeat="element in elements | filter: {name: elementFilter}" class="card-edit card">

      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{element.name}}<i class="material-icons right">more_vert</i></span>
        <div><a href="#/table/name/{{element.name}}">View all properties</a></div>
      </div>
      <div class="card-image waves-effect waves-block waves-light">
        <img class="img-card activator" ng-src="{{element.small}}" alt="{{element.small}}">
      </div>

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{element.name}}<i class="material-icons right">close</i></span>
        <span ng-repeat="elementNumber in element.number"></span>
        
      </div>
    </div>
  </div>

</section>
