<section class="container" ng-controller="compController">
  <div class="row">
    <h4 class="title-gallery center black-text">Compounds</h4>
  </div>

  <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="compound"  type="search" ng-model="compoundFilter" class="validate"required>
          <label for="compound_name">Search compound</label>
  </div>

  <div class="row">
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type:''}">ALL COMPOUNDS</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type: 'oxide'}">OXIDES</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type: 'anhydride'}">ANHYDRIDES</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type: 'hydride'}">HYDRIDES</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type: 'salt'}">SALTS</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={type: 'acid'}">ACIDS</a>

  </div>


  <div class="row">

    <div ng-repeat="compound in compounds | filter: myFilter" class="card-edit card">

      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{compound.name}}<i class="material-icons right">more_vert</i></span>
        <div><a href="#/compound/name/{{compound.name}}">View all properties</a></div>
        <div class="card-image waves-effect waves-block waves-light">
        <img class="img-card activator" ng-src="{{compound.img}}" alt="{{compound.img}}" >
        <h5 ng-src="{{compound.name}}" alt="{{compound.name}}">{{compound.formula}}</h5>
      </div>
      </div>
      

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{compound.formula}}<i class="material-icons right">close</i></span>
        <h6>Properties:</h6>
        <span ng-repeat="compoundProperties in compound.properties"><ul><li>- {{compoundProperties}}</li></ul></span>
        
      </div>
    </div>
  </div>
  

</section>
