<!DOCTYPE html>
<html lang="es" ng-app="elementsApp">
<head>
	<title>Periodic Table</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen,projection" />

	<script src="js/jquery-2.1.4.js" type="text/javascript"></script>
</head>

<body ng-controller="indexController">
	<div class="navbar-fixed">
		<nav class="white" role="navigation">
			<header>
				<div class="col s12 nav-wrapper container">
					<a id="logo-container" href="#/" class="brand-logo">
						<img class="img-res" src="img/atomo.png" title="Periodic Table" alt="Periodic Table" width="10%" style="display:inline">{{appTittle}}</a>
				</div>
			</header>


			<!--Menú estándar-->
			<ul class="right hide-on-med-and-down">
				<li><a href="#/">HOME</a></li>
				<li><a href="#/table">TABLE</a></li>
				<li><a href="#/tabla">TABLA</a></li> 
				<li><a href="#/elements">ELEMENTS</a></li> 	      
				<li><a href="#/compounds">COMPOUNDS</a></li> 	      
         
			</ul>

			<!--Menú responsive-->
			<ul class="side-nav" id="mobile-demo">
				<li><a href="#/">HOME</a></li>
				<li><a href="#/table">TABLE</a></li>
				<li><a href="#/tabla">TABLA</a></li> 
				<li><a href="#/elements">ELEMENTS</a></li>           
				<li><a href="#/compounds">COMPOUNDS</a></li> 

			</ul>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

		</nav>
	</div>


	<!--Container-->
	<div ng-view></div>
	
	<!--Footer-->
	<footer class="page-footer teal">
		<div class="container">

		</div>
		<div class="footer-copyright">
			<div class="container">
				Made by <a class="made brown-text text-lighten-3" href="http://materializecss.com">Asun</a>
			</div>
		</div>
	</footer>

	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/materialize.min.js"></script>
</body>
</html>

<!--
Modelo: Son los datos.

Vistas: Son los HTML.

Controller: Son los Controladores.

ngview: Es el controlador encargado de controlar las vistas.
-->
